<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Classifier</title>
    <p>NOTE: The first inference could take some time.</p>

    <p>This web app classifies animal images into the following 10 categories using AI: <br>dog, horse, elephant, butterfly, hen, cat, cow, sheep, spider, and squirrel.</p>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Animal Classifier</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="image" accept="image/*" onchange="previewImage();">
    </form>

    <div id="imagePreviewContainer">
        <img id="imagePreview" src="" alt="Image preview">
    </div>


    <div id="submitContainer">
        <button type="submit" id="submitButton" form="uploadForm">Submit</button>
        <!-- Circular progress bar container, initially hidden -->
        <div id="progressContainer" style="display:none;">
            <div class="loader"></div> <!-- The Circular Loader -->
        </div>
    </div>
    

    <pre id="response"></pre>

    <script src="script.js"></script>
</body>
</html>
